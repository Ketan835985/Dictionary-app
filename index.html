<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>Dictionary App</h1>
        <div class="search">
            <input type="text" id="search-input" placeholder="Search Word" spellcheck="false">
            <span class="material-icons">close</span>
        </div>
        <p class="info-text">...</p>
        <ul>
            <li class="word">
                <div class="details">
                    <p></p>
                    <span></span>
                </div>
            </li>
            <div class="content">
                <li class="meaning">
                    <div class="details">
                        <p>Meaning :</p>
                        <span></span>
                    </div>
                </li>
                <li class="synonyms">
                    <div class="details">
                        <p>Synonyms :</p>
                        <span></span>
                    </div>
                </li>
                <li class="source">
                    <div class="details">
                        <p>Source :</p>
                        <span></span>
                    </div>
                </li>
            </div>
        </ul>
    </div>
</body>
</html>
